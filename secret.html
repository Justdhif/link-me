<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <section class="page">
        <div class="alert_content">
            <div class="head">
                <div class="text">
                    <h3>Terminal</h3>
                </div>
                <div class="copy" id="copyButton">
                    <i class="fa-solid fa-copy" id="copyIcon"></i>
                </div>
            </div>
            <div class="text_copy">
                <i class="fa-solid fa-chevron-right"></i>
                <h3 id="textToCopy">Tidur dulu</h3>
            </div>
            <div class="text_copy" style="padding-top: 0;">
                <i class="fa-solid fa-chevron-right"></i>
                <h3><span style="color: #fbff00;">npm</span> nigga pro max</h3>
            </div>
        </div>
    </section>

    <!-- <i class="fa-solid fa-check"></i> -->

    <script>
        const icon = document.getElementById('copyIcon');

        document.getElementById("copyButton").addEventListener("click", function() {
          // Ambil elemen teks
            const text = document.getElementById("textToCopy").innerText;
        
            // Gunakan clipboard API untuk menyalin teks
            navigator.clipboard.writeText(text).then(() => {
                icon.classList.add('fa-check');
                icon.classList.remove('fa-copy');
            }).catch(err => {
                console.error("Gagal menyalin teks: ", err);
            });
        });
    </script>

</body>
</html>
