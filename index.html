<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .error-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            font-size: 10rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            letter-spacing: -5px;
        }

        p {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .back-home {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #2980b9;
        }

            /* Background Blob */
        .background-blob {
            position: absolute;
            top: -100px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: #3498db;
            border-radius: 50%;
            filter: blur(150px);
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }

            .error-box {
                padding: 30px;
            }

            .background-blob {
                width: 300px;
                height: 300px;
                top: -50px;
                right: -100px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>404</h1>
            <p>Page Not Found</p>
            <button id="refreshButton" class="back-home">Reload Page</button>
        </div>
        <div class="background-blob"></div>
    </div>

    <script>
        // Cek apakah sudah ada hitungan refresh di localStorage
        let refreshCount = localStorage.getItem('refreshCount') || 0;
    
        // Fungsi untuk mereset hitungan jika sudah mencapai 3 kali
        function checkRefreshCount() {
            if (refreshCount >= 3) {
                // Arahkan ke halaman home
                window.location.href = 'home.html'; // Ubah ke URL halaman home
            }
        }
    
        // Tambah event listener pada button refresh
        document.getElementById('refreshButton').addEventListener('click', function() {
          // Tambah hitungan refresh
            refreshCount++;
            localStorage.setItem('refreshCount', refreshCount);
        
          // Refresh halaman
            location.reload();
        });
    
        // Panggil fungsi untuk cek apakah sudah mencapai 3 refresh
        checkRefreshCount();
    </script>
</body>
</html>
